<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start"><i class='bx bx-play'></i></button>
                <button id="pause"><i class='bx bx-pause'></i></button>
                <button id="reset"><i class='bx bx-reset'></i></button>
            </div>

            <div class="player">
                <iframe src="https://open.spotify.com/embed/album/2ztCJz2gwfKnjwuyKBbcqZ?utm_source=generator&theme=0"
                    frameborder="0"></iframe>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
